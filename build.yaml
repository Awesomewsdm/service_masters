targets:
  $default:
    builders:
      source_gen|combining_builder:
        options:
          ignore_for_file:
            - implicit_dynamic_parameter
      json_serializable:
        options:
          field_rename: snake
          create_to_json: true
          checked: true
      freezed:
        options:
          use_wrappers: true
          union_key: union
          create_to_json: true
          copy_with: true
          equal: true
          map: true
          when: 
            when: true
            maybe_when: false
            when_or_null: false
      build_runner:
        generate_for:
          - lib/**
        options:
          delete_conflicting_outputs: true

